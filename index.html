<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3in1 Key-Emoji-Spinner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🔐 3in1 Key-Emoji-Spinner 🔐</h1>

    <div class="mode-buttons">
      <button id="xorModeBtn" class="mode-btn">🔑 Key Translator</button>
      <button id="emojiModeBtn" class="mode-btn">😃 Emoji Code</button>	
      <button id="wordSpinnerModeBtn" class="mode-btn">🔄 Word Spinner</button>
      
    </div>

    <div id="keywordSection" class="keyword-section">
      <label for="keywordInput">🔍 Keyword:</label>
      <input type="text" id="keywordInput" placeholder="ใส่คีย์เวิร์ด...หรือปล่อยว่างไว้" />
    </div>

    <div class="io-section">
      <textarea id="inputText" placeholder="📝 พิมพ์ข้อความที่นี่..."></textarea>
      <textarea id="outputText" placeholder="📤 ผลลัพธ์จะแสดงที่นี่..." readonly></textarea>
    </div>

    <div class="action-buttons">
      <button id="copyButton">📋 Copy</button>
      <button id="clearButton">🗑️ Clear</button>
    </div>
	
	<div class="video-link">
  📹 <a href="https://www.youtube.com/watch?v=VIDEO_ID" target="_blank">เร็วๆนี้...ดูวิดีโอการใช้งานบน YouTube</a>
	</div>

	
  </div>
  
  

  <script src="script.js"></script>
</body>
</html>
